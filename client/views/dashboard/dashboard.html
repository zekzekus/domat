<template name="dashboard">
    <h1>Dashboard</h1>
    <br>
    <div class="row-fluid">
        <div class="span9">
            {{> tasksTable}}
        </div>
        <div class="span3">
            <div class="widget">
                <div class="widget-header"> <i class="icon-bookmark"></i>
                    <h3>Pomodoro Time!</h3>
                </div>
                <div class="widget-content">
                    <div class="timer" style="text-align: center;">
                        <a href="#myModal" role="button" id="btn-pomodoro" class="btn btn-primary btn-large">
                            Let's get something done!
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> timer}}
    {{> issues}}
</template>
