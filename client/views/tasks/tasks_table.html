<template name="tasksTable">
    <div class="widget widget-table action-table">
        <input type="text" 
               id="inp-new-task" 
               name="new-task" 
               placeholder="Add new task..."
               style="width: 98%;">
        <div class="widget-header"> <i class="icon-th-list"></i>
            <h3>My Tasks</h3>
        </div>
        <!-- /widget-header -->
        <div class="widget-content">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Assignee</th>
                        <th>Completed Pomodoros</th>
                        <th>Done?</th>
                        <th class="td-actions">Done / Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each tasks}}
                        {{> taskItem}}
                    {{/each}}
                </tbody>
            </table>
        </div>
        <!-- /widget-content -->
    </div>
</template>

<template name="taskItem">
    <tr style="{{#if completed}}text-decoration: line-through;{{/if}}">
        <td style="{{#if completed}}color: red;{{/if}}">{{description}}</td>
        <td>{{assignee}}</td>
        <td>{{completed_pomodoros}}</td>
        <td>{{completed}}</td>
        <td class="td-actions">
            <a href="javascript:;" id="btn-complete" class="btn btn-small btn-success">
                <i class="btn-icon-only icon-ok"> </i>
            </a>
            <a href="javascript:;" id="btn-delete" class="btn btn-danger btn-small">
                <i class="btn-icon-only icon-remove"> </i>
            </a>
        </td>
    </tr>
</template>
