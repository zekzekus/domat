<template name="issues">
    <!-- Modal -->
    <div id="modal-list" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3>Select issue:</h3>
        </div>
        <div class="modal-body" style="text-align: center;">
            <div class="widget widget-table action-table">
                <div class="widget-header"> <i class="icon-th-list"></i>
                    <h3>{{#isolate}}JIRA Issues {{#if jira_loading}}{{> spinner}}{{/if}}{{/isolate}}</h3>
                </div>
                <!-- /widget-header -->
                <div class="widget-content">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Issue Key</th>
                                <th>Description</th>
                                <th class="td-actions">Done / Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each issues}}
                                {{> issue}}
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <!-- /widget-content -->
            </div><h3></h3>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
</template>

<template name="issue">
    <tr>
        <td>{{key}}</td>
        <td>{{fields.summary}}</td>
        <td class="td-actions">
            {{#if added}}
                <b>Added</b>
            {{else}}
                <button class="btn btn-info issue-select">Select</button>
            {{/if}}
        </td>
    </tr>
</template>
