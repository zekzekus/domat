<template name="header">
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </a>
            <a class="brand" href="{{pathFor 'dashboard'}}">Domat: productivity booster for teams!</a>
            <div class="nav-collapse">
                <ul class="nav pull-right">
                    <li>
                    <span style="color: white;">
                        {{#if currentUser}}
                        <a href="{{pathFor 'profile'}}" id="a-profile" style="color: white; text-decoration: underline;">{{currentUser.profile.name}}</a>
                            <a href="#" id="a-logout" style="color: white; text-decoration: underline;">Logout</a>
                        {{else}}
                            <a style="color: white; text-decoration: underline;" href="{{pathFor 'login'}}">Not logged in</a>
                        {{/if}}
                    </span>
                    </li>
                </ul>
                <form class="navbar-search pull-right">
                    <input type="text" class="search-query" placeholder="Search">
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!-- /container -->
    </div>
    <!-- /navbar-inner -->
</div>
<!-- /navbar -->
</template>
